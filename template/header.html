<div class="container">
  <div class="top-bar">
    <!-- more -->
    <button class="top-bar__more">
      <img
        src="../asset/icon/more.svg"
        alt=""
        class="icon top-bar__more-icon"
      />
    </button>

    <!-- Logo -->
    <a href="./" class="logo">
      <img src="./asset/icon/logo.svg" alt="grocery mart" class="logo__img" />
      <h1 class="logo__title">grocerymart</h1>
    </a>

    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar__list js-dropdown-list">
        <li class="navbar__item">
          <a href="" class="navbar__link">
            Departments
            <img
              src="./asset/icon/arrow-down.svg"
              alt=""
              class="icon navbar__arrow"
            />
          </a>
          <div class="dropdown">
            <div class="dropdown__inner">
              <div class="top-menu">
                <div class="top-menu__main">
                  <!-- menu column -->
                  <div class="menu-column">
                    <div class="menu-column__icon">
                      <img
                        src="../asset/img/category/cate-1.1.svg"
                        alt=""
                        class="menu-column__icon-1"
                      />
                      <img
                        src="../asset/img/category/cate-1.2.svg"
                        alt=""
                        class="menu-column__icon-2"
                      />
                    </div>
                    <div class="menu-column__content"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">
            Grocery
            <img
              src="./asset/icon/arrow-down.svg"
              alt=""
              class="icon navbar__arrow"
            />
          </a>
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">
            Beauty
            <img
              src="./asset/icon/arrow-down.svg"
              alt=""
              class="icon navbar__arrow"
            />
          </a>
        </li>
      </ul>
    </nav>

    <!-- Actions -->
    <div class="top-act">
      <div class="top-act__group top-act__group--single">
        <button class="top-act__btn">
          <img
            src="./asset/icon/search.svg"
            alt=""
            class="icon top-act__icon"
          />
        </button>
      </div>

      <div class="top-act__group">
        <button class="top-act__btn">
          <img src="./asset/icon/heart.svg" alt="" class="icon top-act__icon" />
          <span class="top-act__title">03</span>
        </button>

        <div class="top-act__separate"></div>

        <button class="top-act__btn">
          <img src="./asset/icon/buy.svg" alt="" class="icon top-act__icon" />
          <span class="top-act__title">$65.42</span>
        </button>
      </div>

      <div class="top-act__user">
        <img src="../asset/img/avatar.jpg" alt="" class="top-act__avatar" />
      </div>
    </div>
  </div>
</div>
