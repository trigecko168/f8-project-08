<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new password | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./asset/favicon/" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./asset/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./asset/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./asset/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./asset/favicon/site.webmanifest" />

    <!-- Font -->
    <link rel="stylesheet" href="./asset/font/stylesheet.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./asset/css/main.css" />
  </head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro">
        <img
          src="./asset/img/auth/forgot-password.png"
          alt=""
          class="auth__intro-img"
          style="--width: 424px"
        />
      </div>

      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img
              src="./asset/icon/logo.svg"
              alt="grocery mart"
              class="logo__img"
            />
            <h1 class="logo__title">grocerymart</h1>
          </a>
          <div class="auth__heading">Create new password</div>
          <p class="auth__desc">
            At least 6 characters, with uppercase and lowercase letters.
          </p>
          <form
            action="./sign-in.html"
            class="form auth__form auth__form-forgot"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="New password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img
                  src="./asset/icon/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./asset/icon/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Password must be at least 6 characters</p>
            </div>

            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Comfirm new password"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img
                  src="./asset/icon/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./asset/icon/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Password must be at least 6 characters</p>
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Reset password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
